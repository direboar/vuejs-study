<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <script src="../../../js/vuejs/vue.js"></script>
  <script src="../../../js/vue-router/vue-router.js"></script>
</head>

<body>
  <a href="http://gihyo.jp/dev/serial/01/vuejs/0004?page=2">エイリアス</a>
  <div id="app1">
    <router-link to="/a">a</router-link>
    <router-link to="/b">b</router-link><br/>
    <router-link to="/c">c</router-link><br/>
    <router-view></router-view>
    リダイレクトの場合、URLはエイリアスのままです（かわりません）
  </div>
</body>

<script>
  var router = new VueRouter({
    routes: [
      {
        path: '/b',
        component:{
          template : '<div>bです</div>'
        },
        alias : ['/a','/c'] //エイリアスとして/a、/cを設定。
      }
    ]
  });

  var app1 = new Vue({
    router: router,
    el: '#app1'
  });
</script>

</html>
